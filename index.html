                function getColor3(d) {
            return d > 90 ? 'hsl(225, 80%, 15%)' :
                d > 80 ? 'hsl(216, 86%, 23%)' :
                    d > 70 ? 'hsl(210, 90%, 32%)' :
                        d > 60 ? 'hsl(208, 69%, 42%)' :

                                                d < 10 ? 'hsl(210, 100%, 98%' :
                                                '#f7fbff';
        }
                function getColor2(d) {
            return d > 90 ? '#00441b' :
                d > 80 ? '#006d2c' :
                    d > 70 ? '#238b45' :
                        d > 60 ? '#41ab5d' :
                            d > 50 ? '#74c476' :

                function getColor1(d) {
